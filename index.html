<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDP data viz</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="index.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="title"><h1>VAST mini challenge 1</h1></div>
	<div class="main">
		<div id="viz"></div>
    </div>
    <div class="left-box-1">Vehicle Type
        <select id="vehicleTypeList">
            <option value="1" selected>1 axis</option>
            <option value="2">2 axis</option>
            <option value="2P">2 axis Ranger</option>
            <option value="3">3 axis</option>
            <option value="4">4 axis</option>
            <option value="5">5 axis</option>
        </select>
        <button id="singleVehicleViz" onClick="draw()">draw</button>
    </div>
    <div class="left-box-2">Time span
        <select id="yearList">
            <option value="0" selected>All years</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
        </select>
         <select id="monthList">
            <option value="0" selected>All months</option>
             <option value="01">January</option>
            <option value="02">Febrary</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <button id="filter" onClick="draw()">filter</button>
    </div>
    <script>fetchData();</script>
</body>


</html>
